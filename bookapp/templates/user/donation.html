{%extends "user/layout.html"%}
{% block header %}{%endblock%}

{% block content %}
    
<div class="content" style="background-color: white;padding:3em">
    <form action="" method="post">
        <div class="mb-3">

            <input type="text" name="fullname" value="{%if userdeets%}{{userdeets.user_fullname}} {%endif%} " placeholder="your name">

        </div>

        <div class="mb-3">

            <input type="text" name="email" value="{%if userdeets%}{{userdeets.user_email}} {%endif%} " placeholder="your name">

        </div>
        <div class="mb-3">

            <input type="number" name="amount"  placeholder="amount">
            <input type="hidden" value="{{csrf_token()}}" name="csrf_token">
            <input type="hidden" name="userid" value="{%if userdeets%} {{userdeets.user_id}} {%endif%} ">
        </div>

        <div class="mb-3">
            <button class="btn btn-outline-primary">continue</button>

        </div>



    </form>
  <h3>welcome {{userdeets.user_fullname}}</h3>
  <p>This is your dashboard, please use the second-level menu to carry out tasks</p>
 </div>
{%endblock%}

{% block morecontent %}{% endblock morecontent%} 
{% block featured %}{%endblock%}
